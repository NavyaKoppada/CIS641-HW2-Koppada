<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>James</title>
  <style>
    body {
      font-family: sans-serif;
    }

    .container {
      width: 100%;
      max-width: 960px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
    }

    .header h1 {
      font-size: 36px;
      font-weight: bold;
    }

    .header p {
      font-size: 16px;
    }

    .main {
      margin-top: 20px;
    }

    .main img {
      width: 100%;
      height: auto;
    }
  </style>
</head>


<body>
  <div class="container">
    <header>
      <h1>James</h1>
      <p>A Full Web Developer</p>
    </header>
    <main>
      <img src="image.jpg" alt="James">
    </main>
  </div>
</body>
