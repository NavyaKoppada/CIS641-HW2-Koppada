<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Your Name - Personal Portfolio</title>
    <style>
        /* ... Your existing CSS styles ... */

        .contact-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .contact-icons a {
            font-size: 24px;
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }

        .contact-details {
            text-align: center;
            display: none;
            font-size: 18px;
        }

        .show-details {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <!-- ... Your header content ... -->
    </header>

    <main>
        <!-- ... Your existing sections ... -->

        <section class="section">
            <h2>Contact</h2>
            <p>Feel free to get in touch:</p>

            <div class="contact-icons">
                <a href="#" class="show-contact-details" data-target="email">&#x2709;</a>
                <a href="#" class="show-contact-details" data-target="linkedin">&#x1F4E1;</a>
                <a href="#" class="show-contact-details" data-target="github">&#x1F4BB;</a>
            </div>

            <div class="contact-details">
                <p class="contact-email">Email: <a href="mailto:youremail@example.com">youremail@example.com</a></p>
                <p class="contact-linkedin">LinkedIn: <a href="https://www.linkedin.com/in/yourusername">LinkedIn Profile</a></p>
                <p class="contact-github">GitHub: <a href="https://github.com/yourusername">GitHub Profile</a></p>
            </div>
        </section>
    </main>

    <script>
        // JavaScript to toggle contact details
        const contactIcons = document.querySelectorAll('.show-contact-details');
        const contactDetails = document.querySelector('.contact-details');

        contactIcons.forEach(icon => {
            icon.addEventListener('click', (event) => {
                event.preventDefault();
                const target = event.target.getAttribute('data-target');
                const detailToShow = contactDetails.querySelector(`.contact-${target}`);
                
                if (detailToShow) {
                    // Hide all contact details
                    contactDetails.querySelectorAll('p').forEach(detail => {
                        detail.style.display = 'none';
                    });

                    // Show the selected contact detail
                    detailToShow.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
